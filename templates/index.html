<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Warehouse Camera Demo (SVG)</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #222;
  }

  .page {
    padding: 16px;
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 16px;
  }

  .panel {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    height: fit-content;
  }

  .panel h3 {
    margin: 0 0 10px;
    font-size: 16px;
  }

  .camera-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .camera-item {
    border: 1px solid #eee;
    border-radius: 6px;
    padding: 8px;
    margin-bottom: 8px;
    cursor: pointer;
    background: #fafafa;
  }

  .camera-item:hover,
  .camera-item.active {
    background: #eef6ff;
    border-color: #b8d8ff;
  }

  #map-wrapper {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
  }

  #map {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }

  #warehouse-map-image {
    display: block;
    width: 100%;
    height: auto;
  }

  .camera-layer {
    position: absolute;
    inset: 0;
  }

  .camera {
    position: absolute;
    width: 14px;
    height: 14px;
    background: #e53935;
    border-radius: 50%;
    cursor: pointer;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 0 2px rgba(255,255,255,0.9), 0 0 6px rgba(0,0,0,.35);
  }

  .camera.active {
    background: #0d6efd;
    box-shadow: 0 0 0 2px #fff, 0 0 0 6px rgba(13,110,253,0.22);
  }

  .camera-tag {
    position: absolute;
    transform: translate(12px, -50%);
    font-size: 12px;
    padding: 2px 6px;
    background: rgba(17, 24, 39, 0.88);
    color: #fff;
    border-radius: 10px;
    white-space: nowrap;
    pointer-events: none;
  }

  .legend {
    margin-top: 10px;
    font-size: 12px;
    color: #555;
  }

  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 20px;
  }

  .modal-overlay.show {
    display: flex;
  }

  .modal {
    position: relative;
    background: #111;
    border-radius: 10px;
    padding: 10px;
    max-width: 95vw;
    max-height: 95vh;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  }

  .modal-title {
    color: #ddd;
    font-size: 14px;
    margin: 4px 4px 8px;
  }

  #modal-img {
    display: block;
    max-width: 92vw;
    max-height: 88vh;
    width: auto;
    height: auto;
    object-fit: contain;
    background: #000;
  }

  .modal-close {
    position: absolute;
    top: -12px;
    right: -12px;
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    background: #fff;
    font-size: 18px;
    line-height: 32px;
  }

  @media (max-width: 900px) {
    .page {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<div class="page">
  <aside class="panel">
    <h3>摄像头列表</h3>
    <ul id="camera-list" class="camera-list"></ul>
    <div class="legend">
      红点：普通点位；蓝点：当前选中<br>
      地图来源：<code>/static/demoMap.svg</code><br>
      说明：采用比例坐标，地图缩放后点位不会偏移。
    </div>
  </aside>

  <section id="map-wrapper">
    <div id="map">
      <img id="warehouse-map-image" src="/static/demoMap.svg" alt="Warehouse SVG Map" />
      <div id="camera-layer" class="camera-layer"></div>
    </div>
  </section>
</div>

<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <button class="modal-close" id="modal-close">×</button>
    <div class="modal-title" id="modal-title"></div>
    <img id="modal-img" alt="Camera Snapshot">
  </div>
</div>

<script>
const overlay = document.getElementById("modal-overlay");
const modalImg = document.getElementById("modal-img");
const modalTitle = document.getElementById("modal-title");
const closeBtn = document.getElementById("modal-close");
const cameraLayer = document.getElementById("camera-layer");
const cameraList = document.getElementById("camera-list");

let cameraDomMap = new Map();
let listDomMap = new Map();

function openModal(url, title) {
  modalTitle.textContent = title || "";
  modalImg.src = url;
  overlay.classList.add("show");
}

function closeModal() {
  overlay.classList.remove("show");
  modalImg.src = "";
}

function clearActive() {
  cameraDomMap.forEach(({ dot }) => dot.classList.remove("active"));
  listDomMap.forEach((item) => item.classList.remove("active"));
}

function setActive(cameraId) {
  clearActive();
  const point = cameraDomMap.get(cameraId);
  const item = listDomMap.get(cameraId);
  if (point) point.dot.classList.add("active");
  if (item) item.classList.add("active");
}

function openSnapshot(cam) {
  setActive(cam.id);
  const url = `/snapshot/${cam.nvr_ip}/${cam.channel}?t=${Date.now()}`;
  const title = `${cam.name} | NVR ${cam.nvr_ip} / Channel ${cam.channel}`;
  openModal(url, title);
}

function renderCamera(cam) {
  const dot = document.createElement("div");
  dot.className = "camera";
  dot.style.left = `${cam.x_ratio * 100}%`;
  dot.style.top = `${cam.y_ratio * 100}%`;
  dot.title = `${cam.name} (${cam.zone})`;

  const tag = document.createElement("div");
  tag.className = "camera-tag";
  tag.textContent = `${cam.name}`;
  tag.style.left = `${cam.x_ratio * 100}%`;
  tag.style.top = `${cam.y_ratio * 100}%`;

  dot.addEventListener("click", () => openSnapshot(cam));
  cameraLayer.appendChild(dot);
  cameraLayer.appendChild(tag);

  cameraDomMap.set(cam.id, { dot, tag });
}

function renderCameraItem(cam) {
  const li = document.createElement("li");
  li.className = "camera-item";
  li.innerHTML = `<strong>${cam.name}</strong><br><small>${cam.zone} / ${cam.side} / CH-${cam.channel}</small>`;
  li.addEventListener("click", () => openSnapshot(cam));
  cameraList.appendChild(li);
  listDomMap.set(cam.id, li);
}

fetch("/cameras")
  .then(res => res.json())
  .then(cameras => {
    cameras.forEach(cam => {
      renderCamera(cam);
      renderCameraItem(cam);
    });
  })
  .catch(err => {
    console.error("Failed to load cameras:", err);
  });

overlay.addEventListener("click", (e) => {
  if (e.target === overlay) closeModal();
});
closeBtn.addEventListener("click", closeModal);
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModal();
});
</script>

</body>
</html>
